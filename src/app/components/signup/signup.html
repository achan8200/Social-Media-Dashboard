<div class="flex items-center justify-center min-h-screen">
  <div class="w-80 space-y-4">
    <h1 class="text-xl font-bold">Sign Up</h1>

    <form (ngSubmit)="signup()" class="space-y-4">
      <input
        type="email"
        class="w-full border p-2 rounded"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        class="w-full border p-2 rounded"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button
        type="submit"
        class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700"
      >
        Create Account
      </button>
    </form>

    <p *ngIf="error" class="text-red-500 text-sm">
      {{ error }}
    </p>

    <a routerLink="/login" class="text-sm text-blue-600 underline">
      Back to login
    </a>
  </div>
</div>
