<nav class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-600">Social Dashboard</h1>
  <div class="flex items-center space-x-4">
    <!-- Mobile Notifications Button -->
    <div class="relative lg:hidden">
      <button 
        (click)="toggleNotifications()"
        class="relative p-2 rounded hover:bg-gray-100"
        [title]="((unreadCount$ | async) ?? 0) > 0 ? ((unreadCount$ | async) ?? 0) + ' unread notifications' : ''">
        ðŸ””
        <span *ngIf="(unreadCount$ | async) as count" 
              class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center"
              [class.bounce-badge]="newNotification"
              [hidden]="count === 0">
          {{ count }}
        </span>
      </button>

      <!-- Notifications Dropdown -->
      <div *ngIf="showNotifications" class="absolute right-0 mt-2 w-64 bg-white rounded shadow-lg z-50 max-h-64 overflow-y-auto">
        <!-- Header -->
        <div class="px-4 py-2 border-b">
          <span class="font-semibold text-gray-700">Notifications</span>
        </div>

        <!-- Notification Items -->
        <ul class="p-2 space-y-2 pb-2 text-gray-700 text-sm">
          <li *ngFor="let note of notifications$ | async; let i = index"
              class="flex items-center justify-between p-2 rounded hover:bg-gray-100 cursor-pointer">
            <div class="flex items-center space-x-2">
              <span *ngIf="!note.read" class="h-2 w-2 bg-red-500 rounded-full"
              (click)="markNotificationRead(i); $event.stopPropagation()"></span>
              <span>{{ note.text }}</span>
            </div>
            <span class="text-gray-400 text-xs">2h</span>
          </li>
        </ul>
        
        <!-- Sticky button at the bottom -->
        <div class="sticky bottom-0 bg-white p-2 flex justify-end border-t">
          <button class="text-xs text-blue-500 hover:underline" (click)="markAllRead()">
            Mark all as read
          </button>
        </div>
      </div>
    </div>

    <a href="#" class="text-gray-700 hover:text-blue-600">Profile</a>
    <a href="#" class="text-gray-700 hover:text-blue-600">Settings</a>
    <a href="#" class="text-gray-700 hover:text-blue-600">Logout</a>
  </div>
</nav>
