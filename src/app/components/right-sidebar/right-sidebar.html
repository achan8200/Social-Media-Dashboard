<aside class="w-64 space-y-4 hidden lg:block">
  <!-- Trending Section -->
  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-semibold text-gray-700 mb-3">ðŸ”¥ Trending</h2>
    <ul class="space-y-2 text-sm text-gray-600">
      @for (tag of trending; track tag) {
        <li class="hover:text-blue-600 cursor-pointer">{{ tag }}</li>
      }
    </ul>
  </div>

  <!-- Notifications Section -->
  <div class="bg-white p-4 rounded shadow relative">
    <h2 class="font-semibold text-gray-700 mb-3 flex justify-between items-center">
      <span>ðŸ”” Notifications</span>
      <span *ngIf="(unreadCount$ | async) as count" 
            class="h-4 w-4 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center"
            [class.bounce-badge]="newNotification"
            [hidden]="count === 0">
        {{ count }}
      </span>
    </h2>
    <ul class="p-2 space-y-2 pb-3 text-gray-700 text-sm max-h-64 overflow-y-auto">
      <!--
      <li *ngFor="let note of notifications$ | async; let i = index"
          class="flex items-center justify-between p-2 rounded hover:bg-gray-100 cursor-pointer transition-colors duration-200">
        <div class="flex items-center space-x-2">
          <span *ngIf="!note.read" 
            class="h-2 w-2 bg-red-500 rounded-full"
            (click)="markNotificationRead(i); $event.stopPropagation()"></span>
          <span>{{ note.text }}</span>
        </div>
        <span class="text-gray-400 text-xs">2h</span>
      </li>
      -->
      
      <li *ngFor="let note of notifications$ | async; let i = index">
        <app-notification-item
          [notification]="note"
          (markRead)="markNotificationRead(i)">
        </app-notification-item>
      </li>
      
    </ul>

    <!-- Sticky button at bottom -->
    <div class="sticky bottom-0 bg-white p-2 flex justify-end border-t mt-2">
      <button 
        class="text-xs text-blue-500 hover:underline"
        (click)="markAllRead()">
        Mark all as read
      </button>
    </div>
  </div>
</aside>
